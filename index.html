<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5 css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome css for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center;">TO-DO LIST</h1>
    <div class="container-fluid box">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 700px;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter Your Name"
                        aria-label="Recipient's username" id="username" aria-describedby="button-addon2">
                    <button class="btn text-white btn-info" type="button" id="addUser">Add</button>
                </div>

                <div class="display">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Your Name</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="records">
                            <tr>
                                <th scope="row">1</th>
                                <td>Felix its System</td>
                                <td>
                                    <i class="btn text-white fa fa-edit btn-info mx-2"></i>
                                    <i class="btn btn-danger text-white fa fa-trash"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap 5 js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- custom script  -->
    <script src="./script.js"></script>
</body>

</html>
